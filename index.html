<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>♥️</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: radial-gradient(circle at center, #ffbfd4, #ff7aa5, #ff4f8b, #b3005a);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        flex-direction: column;
    }

    .text-box {
        width: 90%;
        max-width: 700px;
        font-size: clamp(1.8rem, 5vw, 2.4rem);
        color: #ffffff;
        text-align: center;
        white-space: pre-line;
        border-right: 3px solid #fff;
        overflow: hidden;
        animation: caret 0.7s infinite;
        line-height: 1.6;
        padding: 25px 30px;
        margin-bottom: 30px;
        background: rgba(0, 0, 0, 0.25);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    @keyframes caret {
        0% { border-color: transparent; }
        50% { border-color: #fff; }
        100% { border-color: transparent; }
    }

    #nextBtn {
        display: none;
        padding: 15px 35px;
        font-size: 1.4rem;
        font-weight: bold;
        background: linear-gradient(45deg, #ff4f8b, #ff7aa5);
        color: #fff;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    #nextBtn:hover {
        background: linear-gradient(45deg, #b3005a, #ff4f8b);
        transform: scale(1.05);
    }

    @media (max-width: 400px) {
        .text-box {
            font-size: clamp(1.5rem, 4.5vw, 1.9rem);
            padding: 20px 20px;
        }

        #nextBtn {
            padding: 12px 25px;
            font-size: 1.2rem;
        }
    }
</style>
</head>
<body>

<div id="typing" class="text-box"></div>
<button id="nextBtn" onclick="goNext()">Далі</button>

<script>
const text = 
`Сьогодні день був важким, але серед усіх думок знову з’явилась ти.  
І що більше думаю, то чіткіше розумію: почуття до тебе стали глибшими ❤️  
Ти вже не просто дівчина — ти та, до якої тягне по-справжньому.  
Я хвилююсь за тебе, думаю про дрібниці, хочу, щоб у тебе все було добре ✨  
Це почуття не минає. Воно росте.  
    ;

let i = 0;
const speed = 70;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("typing").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    } else {
        document.getElementById("nextBtn").style.display = "inline-block";
        document.getElementById("typing").style.borderRight = "none"; 
    }
}

function goNext() {
    window.location.href = "styles.html";
}

window.onload = typeWriter;
</script>

</body>
</html>
